<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Show Random Quote</h2>
            <select id="category-select">
                <option value="">Select a category</option>
            </select>
            <button id="showRandomQuote">displayRandomQuote</button>
        </div>
    
        <div id="quote-display"></div>
        <button id="newQuote">Show New Quote</button>
        <div>
            <h3>Last Viewed Quote (Session Storage)</h3>
            <div id="last-quote-display"></div>
        </div>
        <div>
            <h2>Add New Quote</h2>
            <form id="createAddQuoteForm">
                <select id="quote-category">
                    <option value="">Select a category</option>
                </select>
                <input type="text" id="new-quote" placeholder="Enter a new quote" required>
                <button type="submit">Add Quote</button>
            </form>
        </div>
    
        <div>
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <input type="text" id="new-category" placeholder="Enter quote category" required>
                <button type="submit">Add Category</button>
            </form>
        </div>
        <div class="storage-section">
            <button id="save-local-storage-btn">Save to Local Storage</button>
            <button id="load-local-storage-btn">Load from Local Storage</button>
            <button id="save-session-storage-btn">Save to Session Storage</button>
            <button id="load-session-storage-btn">Load from Session Storage</button>
            <button id="export-json-btn">Export Quotes (JSON)</button>
            <input id="import-json-input" type="file" accept=".json" onchange="importFromJsonFile(event)" />
            <button id="import-json-btn">Import Quotes (JSON)</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
